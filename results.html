<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Generated Designs - Picctra</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="picctra-logo.png" alt="Picctra Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>
  
  <section class="results-section">
    <h1>Your Generated Designs</h1>
    <p>Use the arrows below to browse through your designs. Click "Download" to save your favorite design.</p>
    
    <div id="carousel-container">
      <button id="prev-btn" class="arrow-button">&larr;</button>
      <img id="carousel-image" src="design1.jpg" alt="Design Option 1">
      <button id="next-btn" class="arrow-button">&rarr;</button>
    </div>
    
    <div id="download-container">
      <button id="download-btn" class="cta-button">Download This Design</button>
    </div>
  </section>
  
  <footer>
    <p>&copy; 2025 Picctra. All Rights Reserved.</p>
    <p>
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="subscription.html">About Us</a>
    </p>
  </footer>
  
  <script>
    const designs = [
      'design1.jpg',
      'design2.jpg',
      'design3.jpg',
      'design4.jpg',
      'design5.jpg'
    ];
    let currentIndex = 0;
    const carouselImage = document.getElementById('carousel-image');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const downloadBtn = document.getElementById('download-btn');
    
    function updateCarousel() {
      carouselImage.src = designs[currentIndex];
      carouselImage.alt = 'Design Option ' + (currentIndex + 1);
    }
    
    prevBtn.addEventListener('click', function() {
      currentIndex = (currentIndex === 0) ? designs.length - 1 : currentIndex - 1;
      updateCarousel();
    });
    
    nextBtn.addEventListener('click', function() {
      currentIndex = (currentIndex === designs.length - 1) ? 0 : currentIndex + 1;
      updateCarousel();
    });
    
    downloadBtn.addEventListener('click', function() {
      const currentDesign = designs[currentIndex];
      const link = document.createElement('a');
      link.href = currentDesign;
      link.download = currentDesign.split('/').pop();
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
    
    updateCarousel();
  </script>
</body>
</html>
