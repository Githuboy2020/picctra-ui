<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Generated Designs - Picctra</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="picctra-logo.png" alt="Picctra Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="subscription.html">About</a>
    </nav>
  </header>

  <section class="results-section">
    <h1>Your Generated Designs</h1>
    <p>Select your favorite design:</p>
    <div class="design-grid">
      <div class="design-item" onclick="selectDesign(this)">
        <img src="design1.jpg" alt="Design Option 1">
        <div class="watermark">Watermark</div>
      </div>
      <div class="design-item" onclick="selectDesign(this)">
        <img src="design2.jpg" alt="Design Option 2">
        <div class="watermark">Watermark</div>
      </div>
      <div class="design-item" onclick="selectDesign(this)">
        <img src="design3.jpg" alt="Design Option 3">
        <div class="watermark">Watermark</div>
      </div>
      <div class="design-item" onclick="selectDesign(this)">
        <img src="design4.jpg" alt="Design Option 4">
        <div class="watermark">Watermark</div>
      </div>
      <div class="design-item" onclick="selectDesign(this)">
        <img src="design5.jpg" alt="Design Option 5">
        <div class="watermark">Watermark</div>
      </div>
    </div>
    <button class="cta-button" onclick="downloadSelected()">Download Selected Design</button>
  </section>

  <footer>
    <p>&copy; 2025 Picctra. All Rights Reserved.</p>
    <p>
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="subscription.html">About Us</a>
    </p>
  </footer>

  <script>
    // JavaScript for design selection and download action
    let selectedDesign = null;

    function selectDesign(element) {
      document.querySelectorAll('.design-item').forEach(item => {
        item.classList.remove('selected');
      });
      element.classList.add('selected');
      selectedDesign = element;
    }

    function downloadSelected() {
      if (selectedDesign) {
        const designAlt = selectedDesign.querySelector('img').alt;
        alert('Downloading ' + designAlt + '...');
        // Here you would trigger the actual download action.
      } else {
        alert('Please select a design before downloading.');
      }
    }
  </script>
</body>
</html>
