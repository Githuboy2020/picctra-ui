<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Your Image & Enter Titles - Picctra</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="picctra-logo.png" alt="Picctra Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="subscription.html">About</a>
    </nav>
  </header>

  <section class="upload-section">
    <h1>Upload Your Image & Enter Titles</h1>
    <p>Provide an image and two titles to generate custom designs.</p>
    <form action="results.html" method="get" enctype="multipart/form-data">
      <div class="form-group">
        <label for="image-upload">Upload Your Image</label>
        <input type="file" id="image-upload" name="image" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="title1">Title 1</label>
        <input type="text" id="title1" name="title1" placeholder="Enter first title" required>
      </div>
      <div class="form-group">
        <label for="title2">Title 2</label>
        <input type="text" id="title2" name="title2" placeholder="Enter second title" required>
      </div>
      <button type="submit" class="cta-button">Generate Designs</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Picctra. All Rights Reserved.</p>
    <p>
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="subscription.html">About Us</a>
    </p>
  </footer>
</body>
</html>
